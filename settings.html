<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="settings__container">
    <!--This is the settings header-->
    <div class="settings__header">
        <h1 class="settings__title">Settings</h1>
        <p class="settings__subtitle">Manage your account & preferences</p>
    </div>

    <div class="settings__content">
        <div class="settings__avatar-section">
            <div class="avatar">
                <div class="avatar__image__container">
                    <img src="" alt="User Avatar" class="avatar__image">
                </div>
                <div class="avatar__text">
                    <h2 class="avatar__name">Avatar</h2>
                    <p class="avatar__email">Change your profile picture</p>
                </div>
                <button>Edit</button>               
            </div>
            
        </div>
    </div>
   </div> 
</body>
</html>
