<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="../src/input.css" />
    <link rel="stylesheet" href="../src/output.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  </head>
  <body>
    <main>
      <section
        class="overflow-x-hidden w-full max-w-full bg-bg-primary min-h-screen flex justify-center items-center"
      >
        <form id="login" class="w-xl p-6 mx-5 md:mx-auto bg-white shadow-xl rounded-xl">
          <h1 class="text-center text-black font-bold text-2xl my-3">
            Welcome Back
          </h1>
          <p class="text-center font-normal text-black">
            "Record Sales, See Profit, Stay in Control."
          </p>
          <div class="flex flex-col gap-1 my-3">
            <!-- <label for="email" class="text-left">Email</label> -->
            <input
              type="email"
              class="outline-none border border-primary rounded-xl px-4 py-2 block w-full placeholder::text-black"
              placeholder="Email"
            />
          </div>
          <div class="flex flex-col gap-1 my-3">
            <!-- <label for="password" class="text-left">Password</label> -->
            <input
              type="password"
              class="outline-none border border-primary rounded-xl px-4 py-2 block w-full placeholder::text-black"
              placeholder="Password"
            />
          </div>

          <a href="#" class="font-normal">Forgot Password?</a>
          <button type="submit" class=" py-2 w-full bg-primary  my-3 text-white font-semibold text-[16px] rounded-xl">Log In</button>

          <p class="text-center text-black font-normal">Or Continue With</p>
          <p class="text-center text-black font-normal">Don't have an account?</p>
          <button type="submit" class=" py-2 w-full bg-[#D98A546B]  my-3 text-white font-bold text-[24px] rounded-xl border-[3px] border-[#D9D9D9]">Sign Up</button>
        </form>
      </section>
    </main>
  </body>
</html>
