<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link rel="stylesheet" href="../src/styles/output.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <main>

    <!-- This is the section that holds the form container -->
    <section class="overflow-x-hidden w-full max-w-full bg-bg-primary min-h-screen flex justify-center items-center">

      <!-- The form container where user fill their details -->
      <form id="login-form"
        class="w-full max-w-md md:p-5 p-4 mx-4 md:mx-auto md:my-8 my-4 bg-white shadow-xl rounded-xl">

        <!-- Finlite's Logo -->
        <div class="mx-auto w-10 h-12 mb-4">
          <img src="../src/assets/logo.png" alt="finite logo" class="w-full h-full">
        </div>

        <!-- The heading to greet the users -->
        <h1 id="welcome" class="text-center text-black font-semibold text-lg my-1">
          Welcome Back!
        </h1>

        <!-- Brand's slogan -->
        <p id="slogan" class="text-center font-normal text-black text-sm mb-3">
          "Record Sales, See Profit, Stay in Control."
        </p>

        <!-- Email input  -->
        <div class="flex flex-col gap-1 my-2">
          <label for="email" class="text-left text-sm">Email</label>
          <input id="email" type="email"
            class="outline-none border border-primary rounded-lg px-3 py-1.5 block w-full text-sm placeholder::text-black"
            placeholder="Email" />
        </div>

        <!-- Password input -->
        <div class="flex flex-col gap-1 my-2">
          <label for="login-password" class="text-left text-sm">Password</label>
          <div class="relative">
            <input type="password" id="login-password"
              class="outline-none border border-primary rounded-lg px-3 py-1.5 block w-full text-sm placeholder::text-black"
              placeholder="Password" />
            <i id="toggle-login-password"
              class="ph ph-eye absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-sm"></i>
          </div>
        </div>

        <!-- Link to reset password in case it is forgotten -->
        <a id="forgot-password" href="#" class="font-normal text-xs">Forgot Password?</a>

        <!-- Login Button -->
        <button type="submit"
          class="cursor-pointer py-1.5 w-full bg-primary my-2 text-white font-semibold text-sm rounded-lg hover:bg-opacity-90 active:scale-95 transition-all duration-300 shadow-md hover:shadow-lg">Log
          In</button>

        <!-- Other options users can use to login -->
        <p class="text-center text-black font-normal text-xs">Or Continue With</p>

        <!-- Container that holds the three other options -->
        <div class="flex flex-row gap-2 mt-1 mb-1">
          <!-- Google option -->
          <button id="google" type="submit"
            class="cursor-pointer py-1.5 w-full bg-[#D9D9D9] my-1 text-black font-semibold rounded-lg text-xs flex justify-center items-center gap-1">
            <img src="../src/assets/icons/devicon_google.png" alt="Google" class="w-5 h-5">
            Google
          </button>

          <!-- Facebook option -->
          <button type="submit" id="facebook"
            class="cursor-pointer py-1.5 w-full my-1 text-white bg-[#0101AB] font-semibold rounded-lg text-xs flex justify-center items-center gap-1">
            <img src="../src/assets/icons/fontisto_facebook.png" alt="facebook" class="w-5 h-5">
            Facebook
          </button>

          <!-- Apple Option -->
          <button type="submit" id="apple"
            class="cursor-pointer py-1.5 w-full bg-black my-1 text-white font-semibold rounded-lg text-xs flex justify-center items-center gap-1">
            <img src="../src/assets/icons/streamline-logos_apple-logo-solid.png" alt="Apple" class="w-5 h-5">
            Apple
          </button>
        </div>

        <!-- Call to signup for new users that don't information on the database -->
        <div class="flex flex-col items-center justify-center mt-2">
          <p class="text-black font-normal text-sm">Don't have an account?</p>
          <center>
            <a id="signup-link" class="font-bold text-primary mt-1 text-sm" href="signup.html">Sign Up</a>
          </center>
        </div>
      </form>
    </section>
  </main>
  <script src="../src/scripts/theme.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="../src/scripts/auth.js"></script>
</body>

</html>
