<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link rel="stylesheet" href="settings.css">
    <title>Document</title>
</head>
<body>
   <div class="settings__container">
    <!--This is the settings header-->
    <div class="settings__header">
        <h1 class="settings__title">Settings</h1>
        <p class="settings__subtitle">Manage your account & preferences</p>
    </div>

    <div class="settings__content">
        <div class="settings__avatar-section">
            <div class="avatar">
                <div class="avatar__image__container">
                    <p class="avatar__image">BM</p>
                </div>
                <div class="avatar__text">
                    <h3 class="avatar__name">Avatar</h3>
                    <p class="avatar__email">chidinduoguejiofor@gmail.com</p>
                </div>               
            </div>
            <button class="avatar__edit-button">Edit</button>
        </div>

        <h4 class="settings__header">Quick Actions</h4>
        <div class="settings__quick-actions">
            <div class="settings__quick-actions-card analytics-card">
                <div class="quick-actions-card__icon--primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M3 3V19C3 19.5304 3.21071 20.0391 3.58579 20.4142C3.96086 20.7893 4.46957 21 5 21H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M18 17V9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M13 17V5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8 17V14" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg> 
                </div>
                <div class="quick-actions__text">
                    <p class="quick-actions__title">Analytics</p>
                    <p class="quick-actions__subtitle">View insights</p>
                </div>
            </div>

            <!--This is the share quick-action section-->
            <div class="settings__quick-actions-card share-card">
                <div class="quick-actions-card__icon--primary">
                    <i class="ph ph-share-network"></i>
                </div>
                <div class="quick-actions__text">
                    <h3 class="quick-actions__title">Share Data</h3>
                    <p class="quick-actions__subtitle">Send to email</p>
                </div>
            </div>

            <!--This is the reminder quick-action section-->
            <div class="settings__quick-actions-card reminder-card">
                <div class="quick-actions-card__icon--primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 23 23" fill="none">
                        <path d="M7.37793 1.84375V5.53332" stroke="white" stroke-width="1.84478" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14.7598 1.84375V5.53332" stroke="white" stroke-width="1.84478" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17.5249 3.68945H4.61139C3.59254 3.68945 2.7666 4.51539 2.7666 5.53424V18.4477C2.7666 19.4666 3.59254 20.2925 4.61139 20.2925H17.5249C18.5437 20.2925 19.3697 19.4666 19.3697 18.4477V5.53424C19.3697 4.51539 18.5437 3.68945 17.5249 3.68945Z" stroke="white" stroke-width="1.84478" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2.7666 9.22266H19.3697" stroke="white" stroke-width="1.84478" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                </div>
                <div class="quick-actions__text">
                    <h3 class="quick-actions__title">Set Reminder</h3>
                    <p class="quick-actions__subtitle">Daily alerts</p>
                </div>
            </div>

            <!--This is the 2nd analytics quick-action section-->
            <div class="settings__quick-actions-card analytics2-card">
                <div class="quick-actions-card__icon--secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 23 23" fill="none">
                        <g clip-path="url(#clip0_551_1649)">
                          <path d="M14.7588 6.45508H20.2931V11.9894" stroke="#6C8C3B" stroke-width="1.84478" stroke-linecap="round" stroke-linejoin="round"/>
                          <path d="M20.2926 6.45508L12.4522 14.2954L7.84027 9.68345L1.84473 15.679" stroke="#6C8C3B" stroke-width="1.84478" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>
                        <defs>
                          <clipPath id="clip0_551_1649">
                            <rect width="22.1374" height="22.1374" fill="white"/>
                          </clipPath>
                        </defs>
                    </svg>
                </div>
                <div class="quick-actions__text">
                    <h3 class="quick-actions__title neutral-title">Analytics</h3>
                    <p class="quick-actions__subtitle neutral-subtitle">View trends</p>
                </div>
            </div>
        </div>
        
        <div class="settings__account-section">
            <h3 class="settings__header">Account</h3>
            <div class="account__items">
             <!--Profile Settings Section-->
                <button class="account__item profile-settings">
                   <div class="account__item__icon--primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">
                            <path d="M19.3744 21.4147V19.3754C19.3744 18.2937 18.9447 17.2563 18.1798 16.4914C17.415 15.7266 16.3776 15.2969 15.2959 15.2969H9.17813C8.09644 15.2969 7.05905 15.7266 6.29418 16.4914C5.52931 17.2563 5.09961 18.2937 5.09961 19.3754V21.4147" stroke="#D98A54" stroke-width="2.03926" stroke-linecap="round" stroke-linejoin="round"/>

                          </svg>
                    </div>
                    <div class="account__item__text">
                        <p class="account__item__title neutral-title">Profile Settings</p> 
                        <p class="account__item__subtitle neutral-subtitle">Name, email, photo</p>
                    </div>  
                </button>

             <!--Business Info Section-->
                <button class="account__item">
                    <div class="account__item__icon--secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">
                            <path d="M15.2945 21.4107V16.3126C15.2945 16.0422 15.1871 15.7828 14.9959 15.5916C14.8047 15.4004 14.5453 15.293 14.2749 15.293H10.1964C9.92596 15.293 9.66662 15.4004 9.4754 15.5916C9.28418 15.7828 9.17676 16.0422 9.17676 16.3126V21.4107" stroke="#6C8C3B" stroke-width="2.03926" stroke-linecap="round" stroke-linejoin="round"/>

                            <path d="M4.07812 11.1641V19.3721C4.07813 19.9129 4.29297 20.4316 4.67541 20.8141C5.05785 21.1965 5.57654 21.4113 6.11738 21.4113H18.3529C18.8938 21.4113 19.4125 21.1965 19.7949 20.8141C20.1773 20.4316 20.3922 19.9129 20.3922 19.3721V11.1641" stroke="#6C8C3B" stroke-width="2.03926" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                    </div>
                    <div class="account__item__text">
                        <p class="account__item__title neutral-title">Business Info</p> 
                        <p class="account__item__subtitle neutral-subtitle">Shop details & hours</p>
                    </div>  
                </button>
            </div> 


            <h3 class="settings__header">Preferences</h3>
            <div class="account__items">
             <!--Language Settings Section-->
                <button class="account__item button--profile-settings">
                   <div class="account__item__icon--neutral">
                    <i class="ph ph-globe"></i>
                    </div>
                    <div class="account__item__text">
                        <p class="account__item__title neutral-title">Language</p> 
                    </div>
                    <i class="ph ph-caret-right"></i>  
                </button>

             <!--Notifications Section-->
                <button class="account__item button--notifications">
                    <div class="account__item__icon--neutral">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">
                            <path d="M10.4717 21.416C10.6507 21.726 10.9081 21.9835 11.2182 22.1624C11.5282 22.3414 11.8799 22.4357 12.2378 22.4357C12.5958 22.4357 12.9475 22.3414 13.2575 22.1624C13.5676 21.9835 13.825 21.726 14.004 21.416" stroke="#F3C650" stroke-width="2.03945" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M3.32599 15.6299C3.19278 15.7759 3.10487 15.9575 3.07295 16.1525C3.04104 16.3476 3.06649 16.5477 3.14622 16.7286C3.22595 16.9094 3.35652 17.0632 3.52204 17.1712C3.68756 17.2792 3.88091 17.3368 4.07855 17.3369H20.3942C20.5918 17.337 20.7852 17.2796 20.9508 17.1718C21.1165 17.064 21.2472 16.9104 21.3271 16.7297C21.4071 16.549 21.4328 16.3489 21.4011 16.1538C21.3694 15.9588 21.2818 15.7771 21.1488 15.6309C19.7926 14.2329 18.3547 12.7471 18.3547 8.15938C18.3547 6.53669 17.7101 4.98046 16.5627 3.83304C15.4153 2.68563 13.8591 2.04102 12.2364 2.04102C10.6137 2.04102 9.05745 2.68563 7.91003 3.83304C6.76262 4.98046 6.11801 6.53669 6.11801 8.15938C6.11801 12.7471 4.67917 14.2329 3.32599 15.6299Z" stroke="#F3C650" stroke-width="2.03945" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="account__item__text">
                        <p class="account__item__title neutral-title">Notifications</p> 
                        <p class="account__item__subtitle neutral-subtitle">Alarms & reminders</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>  
                </button>

                <!--Appearances Section-->
                <button class="account__item button--appearances">
                    <div class="account__item__icon--primary">
                        <i class="ph ph-palette"></i>
                    </div>
                    <div class="account__item__text">
                        <p class="account__item__title neutral-title">Appearances</p> 
                        <p class="account__item__subtitle neutral-subtitle">Theme & display</p>
                    </div>  
                </button>
            </div>


            <h3 class="settings__header">Data & Privacy</h3>
            <div class="account__items">
             <!--Help & Support Section-->
                <button class="account__item button--help">
                   <div class="account__item__icon--secondary">
                     <i class="ph ph-question"></i>
                   </div>
                    <div class="account__item__text">
                        <p class="account__item__title neutral-title">Help & Support</p> 
                        <p class="account__item__subtitle neutral-subtitle">Get help anytime</p>
                    </div>  
                </button>

             <!--Privacy Section-->
                <button class="account__item button--privacy">
                    <div class="account__item__icon--primary">
                        <i class="ph ph-lock-simple"></i>
                    </div>
                    <div class="account__item__text">
                        <p class="account__item__title neutral-title">Privacy & Security</p> 
                    </div>
                    <i class="ph ph-caret-right"></i>  
                </button>

                <!--About Section-->
                <button class="account__item button--about">
                    <div class="account__item__icon--secondary">
                        <i class="ph ph-info"></i>
                    </div>
                    <div class="account__item__text">
                        <p class="account__item__title neutral-title">About Finlite</p> 
                    </div>
                    <i class="ph ph-caret-right"></i>  
                </button>
            </div>
        </div>

        <button class="settings__logout-button"><i class="ph ph-sign-out"></i>Logout</button>
    </div>
    <p class="version-type">Version 1.0.0</p>
</body>
</html>
